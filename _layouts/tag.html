---
layout: default
---
<h2>{{ page.name }}</h2>

{{ content }}

<ul class="site-ul">
  {% assign filtered_posts = site.posts | where_exp: 'item', "item.tags contains page.short_name" %}
  {% for post in filtered_posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </li>
    <p>{{ post.excerpt }}</p>
  {% endfor %}
</ul>
